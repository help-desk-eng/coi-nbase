

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinbase Help Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* RESET + LAYOUT */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* để footer luôn sát chân */
    }

    main {
      flex: 1; /* chiếm toàn bộ khoảng trống, đẩy footer xuống */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #0057ff, #00c6fb);
      color: #fff;
      text-align: center;
      padding: 50px 20px 40px;
      font-size: 2.2rem;
      font-weight: 700;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 87, 255, 0.2);
    }

    /* Hero/Support intro */
    .support-section {
      background: #fff;
      text-align: center;
      padding: 40px 30px;
      border-radius: 18px;
      margin: -30px auto 40px;
      max-width: 800px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }

    .support-section h2 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #0057ff;
      margin-bottom: 15px;
    }

    .support-section p {
      font-size: 1.1rem;
      color: #475569;
      max-width: 620px;
      margin: 0 auto;
    }

    .call-btn {
      display: inline-block;
      margin-top: 28px;
      background: #0057ff;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 16px 40px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,87,255,0.12);
      transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
    }
    .call-btn:hover {
      background: #003cb3;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 24px rgba(0,87,255,0.18);
    }

    /* Help Section */
    .help-section {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .help-section h3 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #003cb3;
      text-align: center;
      margin-bottom: 30px;
    }

    .help-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .help-item {
      background: #fff;
      border-radius: 16px;
      padding: 24px 20px;
      font-size: 1.05rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .help-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,87,255,0.15);
    }

    /* Footer */
    .footer {
      background: #0f172a;
      color: #e2e8f0;
      text-align: center;
      font-size: 0.95rem;
      padding: 22px 15px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header {
        font-size: 1.8rem;
        padding: 36px 15px;
      }
      .support-section {
        margin: -20px auto 30px;
        padding: 28px 18px;
      }
      .help-item {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">Coinbase Help Center</header>

  <main>
    <section class="support-section">
      <h2>24/7 Customer Support</h2>
      <p>
        Need help with your Coinbase account or crypto transactions? 
        Our support team is available around the clock to guide you with security, payments, and account issues.
      </p>
      <a href="tel:1-888-400-2397" class="call-btn" style="text-decoration: none;">Call Us: +1-888-400-2397</a>
    </section>

    <section class="help-section">
      <h3>How We Can Help</h3>
      <div class="help-list">
        <div class="help-item">Account setup and verification</div>
        <div class="help-item">Buying, selling, or transferring crypto</div>
        <div class="help-item">Wallet security and recovery</div>
        <div class="help-item">Transaction disputes or errors</div>
        <div class="help-item">Two-factor authentication support</div>
        <div class="help-item">General crypto education</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    &copy; 2025 Coinbase Support – This page provides customer support information only.
  </footer>
</body>
</html>


